    <script>
    var semana = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];


    function encontrar() {
        do {
        var dia = prompt("Ingresar un dia de la semana");
        } while (dia == "");


      var busqueda = "";
      for (var i = 0; i < semana.length; i++) {
        if (semana[i] == dia) {
            if (i <= 4 ) {
                console.log("Existe y es dia de semana!");  
            } else console.log("Existe y es fin de semana");
        break;
        };
    };
  
}
    
    
    </script>
    <title>Document</title>
</head>
<body>
    <input type="button" value= "clickme" onclick="encontrar();" />
</body>
